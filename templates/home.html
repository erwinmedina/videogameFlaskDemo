<!DOCTYPE html>
<html>
<head>
    <title>Video Game Management System</title>
</head>
<body>
    <h1>Video Game Management System</h1>
    <h2>Video Games</h2>
    <ul>
        {% for game in games %}
        <li>{{ game.title }} by {{ game.developer }} (Platform: {{ game.platform }}) (Genre: {{ game.genre}}) (Release Date: {{game.release_date}})</li>
        {% endfor %}
    </ul>
    <a href="/add_game">Add a game!</a>
</body>
</html>
